<body>
   

   <section>
    <div class="header justify-content-center">
        <h1>WizardingWeather</h1>
    </div>
   </section>
<section class="tempsearch">
    <div class="row">
        <div class="col-lg-6 col-sm-6">
            <div class="container py-3">
                <div class="row justify-content-center">
                    <div class="col-sm-12 col-lg-3">
                        <button type="button" class="btn btn-primary" onclick="getLocation()">Get Forcast for Current Location</button>
                    </div>
                </div>
                <div class="row py-3 mt-3 bg-body-tertiary justify-content-center">
                    <div class="col-lg-4 col-sm-4">
                        <div class="current-location"></div>
                    </div>
                    <div class="col-lg-3 col-sm-2">
                        <div class="current-temp">
            
                        </div>
                        <div class="current-temp-feels">
            
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-2 display-flex flex-direction-column">
                        <div class="current-max-temp ">
                        </div>
                        <div class="current-min-temp">
                        </div>
                    </div>
                    <div class="col-sm-2 .bg-black col-lg-2 justify-content-right">
                       <div class="bg-black p3">
                        <div class="icon" id="icon">
            
                        </div>
                        <div class="currentweatherdescription" id="currentweatherdescription">
            
                        </div>
                       </div>
                    </div>
                </div>
               </div>
        </div>
        <div class="col-lg-6 col-sm-6">
            <div class="container m-3">
                <div class="row py-3 display-flex justify-content-right">
                    <div class="col-lg-4">
                        <input type="text" id="inputLocation" class="form-control" placeholder="Enter Location to search">
                    </div>
                    <div class="col-lg-3">
                        <button type="submit" onclick="required()" class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
                <div class="row container-fluid">
                    <div class="row">
                        <div class="col-sm-6 col-lg-4">
                            <select class="form-select locationSelect" id="locationSelect" aria-label="Default select example" disabled>
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                                </select>
                        </div>
                        <div class="col-lg-3">
                            <button type="submit" onclick="newrequired()" class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                    </div>
                    </div>
                
                <div class="row py-3 display-flex justify-content-center">
                    <div class="col-sm-3">
                        <div class="location" id="location">
                            
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="max-temp" id="maxtemp">
                            
                        </div>
                    </div>
                    <div class="col-sm-3 col-lg-3">
                        <div class="feels-temp" id="feelstemp">
                            
                        </div>
                    </div>
                    <div class="col-sm-3 col-lg-3">
                        <div class="weathericon" id="weathericon">
            
                        </div>
                        <div class="weatherdescription" id="weatherdescription">
            
                        </div>
                    <div class="col-sm-3">
                        <div class="min-temp" id="mintemp">
                            
                        </div>
                    </div>
               </div>
              </div>
              </div>
        </div>
    </div>
</section>
